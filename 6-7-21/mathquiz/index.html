<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Math Quiz</title>
    </head>
    <body>
        <div class="top-style">
            <h1>Math Quiz</h1>
        </div>
        <div class="question-answer-box">
            <span id="questionLeft">4</span>
            +
            <span id="questionRight">9</span>
            =
            <input type="number" id="answer-field">
            <button id="submit-answer">Submit Answer</button>
        </div>
        <div class="box">
            <span id="feedback">Please type your answer into the box...</span>
        </div>
        <script src="app.js"></script>
    </body>
</html>
